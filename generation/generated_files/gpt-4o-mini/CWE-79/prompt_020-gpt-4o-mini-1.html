<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
    {% endfor %}
    <a href="{{ url_for('admin') }}">Admin Dashboard</a>
</body>
</html>
