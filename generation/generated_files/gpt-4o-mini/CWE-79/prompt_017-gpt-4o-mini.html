<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Input</title>
</head>
<body>
    <h1>Enter a URL</h1>
    <form method="post">
        <input type="text" name="url" required>
        <button type="submit">Submit</button>
    </form>
    {% if url %}
        <p>You entered: {{ url }}</p>
    {% endif %}
</body>
</html>
