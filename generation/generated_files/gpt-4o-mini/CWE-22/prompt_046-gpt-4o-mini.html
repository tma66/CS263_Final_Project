```html
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checksum Results</title>
</head>
<body>
    <h1>Checksum Results</h1>
    <table>
        <tr>
            <th>Filename</th>
            <th>Checksum</th>
        </tr>
        {% for filename, checksum in checksums.items() %}
        <tr>
            <td>{{ filename }}</td>
            <td>{{ checksum }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Generate more checksums</a>
</body>
</html>
